<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>

    <div class="box">

    <div class="hover-animation">

      <img class="img-equi" src="images/image-equilibrium.jpg" alt="equilibrium1">

    </div>

      <h2>Equilibrium #3429</h2>

      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>

      <div class="container">
        <div class="eth-container">

          <img class="eth-icon" src="images/icon-ethereum.svg" alt="ethereum">

          0.041 ETH
        </div>
        <div class="clock-container">

          <img class="clock-icon" src="images/icon-clock.svg" alt="clock">

          3 days left
        </div>
      </div>
      <hr>
      <div class="bottom-container">

        <img class="img-avatar" src="images/image-avatar.png" alt="avatar">

        Creation of <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jesbalchiero">Jean Carlo Sbalchiero</a>.
  </div>
</body>
</html>
